<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta name="description" content="Page not found">
  <meta name="theme-color" content="#fafafa">
  <style>
    .error-container {
      text-align: center;
      margin: 5em auto;
      max-width: 600px;
    }
    
    .error-code {
      font-size: 6em;
      margin-bottom: 0.2em;
      font-weight: bold;
    }
    
    .error-message {
      font-size: 1.5em;
      margin-bottom: 1.5em;
    }
    
    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="theme-switch">
      <i class="fas fa-sun"></i>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <i class="fas fa-moon"></i>
    </div>
    
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
      <p>It seems you've ventured into uncharted territory. The page you're looking for might have been moved, deleted, or never existed in the first place.</p>
      <div style="margin-top: 2em;">
        <a href="index.html" class="home-button">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </div>
    </div>
    
    <footer class="grid-95">
      <div class="grid-100">
        &copy; 2025 Wenyang Tang
      </div>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
